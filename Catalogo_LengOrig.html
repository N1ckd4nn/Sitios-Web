            font-size: 14px;
        }

        .contenido {

            font-size: 14px;
            margin: 0 0 5px 0;
        }

        ul {
            padding-left: 20px;
            margin: 5px 0;

        }

        li {
            margin-bottom: 3px;
            color: #4a4a4a;
            font-size: 14px;
        }

        button {
            background-color: #1d5c42;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;

            function crearItem(item) {
                function formatList(items) {
                    if (!items || (Array.isArray(items) && items.length === 0) || (typeof items === 'string' && items.trim() === '')) {
                        return null;
                    }
                    const listItems = Array.isArray(items) ? items : items.split(/<br>|\n/);
                    const filteredItems = listItems.filter(li => li.trim() !== '');
                     if (filteredItems.length === 0) {
                         return null;
                    }
                    return `<ul>${filteredItems.map(li => `<li>${li.trim()}</li>`).join('')}</ul>`;
                }

                const materiasList = formatList(item.materias);
                const colaboradoresList = formatList(item.colaboradores);

                return `
                    <div class="item" data-lengua="${item.lengua}">
                        <img src="${item.imagen}" alt="${item.titulo}">
                        <div class="titulo-libro">${item.titulo}</div>

                        ${item.autor ? `
                            <div class="campo-titulo">Autor:</div>
                            <div class="contenido">${item.autor}</div>
                        ` : ''}

                        <div class="campo-titulo">Editorial:</div>
                        <div class="contenido">${item.editorial}</div>

                        ${item.notas ? `
                            <div class="campo-titulo">Notas:</div>
                            <div class="contenido">${item.notas}</div>
                        ` : ''}

                        ${materiasList ? `
                            <div class="campo-titulo">Materias:</div>
                            ${materiasList}
                        ` : ''}

                        ${colaboradoresList ? `
                            <div class="campo-titulo">Colaboradores:</div>
                            ${colaboradoresList}
                        ` : ''}

                        ${item.entidades ? `
                            <div class="campo-titulo">Entidades:</div>
                            <div class="contenido">${item.entidades}</div>
                        ` : ''}

                        <div class="campo-titulo">Lengua:</div>
                        <div class="contenido">${item.lengua}</div>

                        <a href="${item.enlace}" target="_blank"><button>Ver recurso</button></a>
                    </div>
                `;
            }

            function cargarCatalogo() {
                const contenedor = document.getElementById('catalogo');
                contenedor.innerHTML = datos.map(crearItem).join('');
            }

            function filtrarPorLengua() {
                const lengua = document.getElementById('filtroLengua').value;
                const items = document.querySelectorAll('.item');

                items.forEach(item => {
                    item.style.display = (lengua === 'todas' || item.dataset.lengua === lengua)
                        ? 'block'
                        : 'none';
                });
            }

            cargarCatalogo();
        </script>
